<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<!--Página de login  do instagram. Duas colunas-->
    <div class="instagram-wrapper"> <!-- todo conteúdo das 'colunas'-->
        <div class="instagram-phone"> <!--primeira coluna-->
            <img src="img/instagram-celular.png" alt="aplicativo instagram no celular"> <!--imagem do celular-->
        </div>
        <div class="instagram-continue"> <!--segunda coluna é dividida em 3 blocos-->
            <div class="group"> <!--primeiro bloco-->
                <img src="img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/foto-sptrans.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Anônimo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> <!--segundo bloco. Mesma class do primeiro, pois o visual dos blocos são iguas e ajuda no css-->
                <p class="not-account">Não é Anônimo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas </span> <!--span para linhas-->
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>    
            <div class="get-the-app"> <!--terceiro bloco-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>            
        </div>
    </div>   

</body>

</html>
